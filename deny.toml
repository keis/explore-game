[bans]
multiple-versions = "deny"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
skip = [
    "rustc-hash",
    "regex-syntax",
    "regex-automata",
    "libloading",
    "inotify",
    "fixedbitset",
    "event-listener",
    "cfg_aliases",
    "base64",
    "bit-set",
    "bit-vec",
    "core-foundation",
    "ttf-parser",
]
skip-tree = [
    "windows",
    "windows-sys",
    "toml_edit",
    "libredox",
    "ndk",
]
deny = [ ]
