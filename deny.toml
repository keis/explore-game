[bans]
multiple-versions = "deny"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
skip = [
    "rustc-hash",
    "regex-syntax",
    "regex-automata",
    "libloading",
    "inotify",
    "fixedbitset",
    "event-listener",
    "cfg_aliases",
    "base64",
    "bit-set",
    "bit-vec",
    "core-foundation",
    "ttf-parser",
    "windows",
    "windows-core",
    "windows-result",
    "windows-sys",
    "toml_edit",
    "libredox",
    "redox_syscall",
    "ndk",
    "winnow",
    "syn",
    "ndk-sys",
    "hashbrown",
    "bitflags",
    "itertools",
]
skip-tree = [
    { crate = "windows-targets", depth = 2 },
]
deny = [ ]
