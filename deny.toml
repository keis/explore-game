[bans]
multiple-versions = "deny"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
skip = [
    "rustc-hash",
    "regex-syntax",
    "regex-automata",
    "libloading",
    "base64",
    "bit-set",
    "bit-vec",
    "core-foundation",
    "ttf-parser",
    "windows",
    "windows-core",
    "windows-result",
    "windows-sys",
    "toml_edit",
    "libredox",
    "ndk",
    "winnow",
    "syn",
    "ndk-sys",
    "hashbrown",
    "bitflags",
    "itertools",
    "downcast-rs",
    "getrandom",
    "linux-raw-sys",
    "miniz_oxide",
    "rustix",
    "thiserror",
    "thiserror-impl",
    "wasi",
]
skip-tree = [
    { crate = "windows-targets", depth = 2 },
]
deny = [ ]
